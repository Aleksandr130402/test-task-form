<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user-page.css">
    <!--иконки-->
    <script src="https://kit.fontawesome.com/8fafaea3fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="tabs" class="user-page-container">       
        <div class="user-header">
            <p id="user-name">User</p>
            <p id="user-balance">Balance: 10</p>
        </div>  
        <div id="main-div">
            <div class="inner" style="left:0px;">
                <div id="tabs-1">
                    <div class="user-label">
                    <h2>My contacts</h2>
                    </div>
                    <div class="user-info">
                    <h3>No contacts</h3>
                    </div> 
                </div>
                <div id="tabs-2">
                    <div class="user-label">
                    <h2>My search</h2>
                    </div>
                    <div class="user-info">
                    <h3>No contacts</h3>
                    </div> 
                </div>
                <div id="tabs-3">
                    <div class="user-label">
                    <h2>My history</h2>
                    </div>
                    <div class="user-info">
                    <h3>No contacts</h3>
                    </div> 
                </div>           
            </div>    
        </div>                       
        <div class="user-icons">
            <a href="" class="user-icon" name="home">
              <i class="fas fa-home"></i>
            </a>       
            <a href="" class="user-icon" name="search">
              <i class="fa fa-search"></i>
            </a>
            <a href="" class="user-icon" name="add-user">
              <i class="fa fa-user-plus"></i>
            </a>
        </div>         
    </div>  
    <script
  src="https://code.jquery.com/jquery-2.0.2.js"
  integrity="sha256-0u0HIBCKddsNUySLqONjMmWAZMQYlxTRbA8RfvtCAW0="
  crossorigin="anonymous"></script> 
  <script
  src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"
  integrity="sha256-ugED92WALymbx9ylw12aADWaCrsQysE29DyvnAv5i3w="
  crossorigin="anonymous"></script>
    <script src="user-page.js"></script>
</body>
</html>
