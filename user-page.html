<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user-page.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--иконки-->
    <script src="https://kit.fontawesome.com/8fafaea3fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="user-page-container">
    <div id="user-header">
        <p id="user-name">User</p>
        <p id="user-balance">Balance: 10</p>
    </div>  
    <div id="tabs">
        <div id="maindiv">
          <div class="inner" style="left:0px;">
            <div id="tab-1">
                <div class="user-label">
                    <h2>My contacts</h2>
                    </div>
                    <div class="user-info">
                    <h3>No contacts</h3>
                    </div> 
            </div>
            <div id="tab-2">
                <div class="user-label">
                    <h2>My search</h2>
                    </div>
                    <div class="user-info">
                    <h3>No contacts</h3>
                    </div> 
            </div>
            <div id="tab-3">
                <div class="user-label">
                    <h2>My history</h2>
                    </div>
                    <div class="user-info">
                    <h3>No contacts</h3>
                    </div> 
            </div>
          </div>
        </div>
        <ul id="user-icons">
          <li class="user-icon"><a href="#tab-1" ><i class="fas fa-home"></i></a>
          </li>
          <li class="user-icon"><a href="#tab-2" ><i class="fa fa-search"></i></a>
          </li>
          <li class="user-icon"><a href="#tab-3" ><i class="fa fa-user-plus"></i></a>
          </li>
        </ul>
      </div>
      </div>     
    <script src="user-page.js"></script>
</body>
</html>
